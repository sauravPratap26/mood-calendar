<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <div class="calendarContainer">  <!-- Renamed the outer wrapper -->
        <div class="calendar-head">
          <p class="current-date">23 JUNE</p>
          <div class="arrowBox">
            <span id="prev" class="arrows"><</span>
            <span id="next" class="arrows">></span>
          </div>
        </div>
        <div class="calendarBody">  <!-- Renamed this div -->
          <ul class="weeks">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
          </ul>
          <ul class="days"></ul>
        </div>
        <div class="summary">
          <p class="dateSummary">Date Selected: 19 June</p>
          <p class="moodSummary">Mood:</p>
          <div class="emojiSummaryBox">
            <p class="emojiSummary" id="happy">😄 Happy</p>
            <p class="emojiSummary" id="neutral">😐 Neutral</p>
            <p class="emojiSummary" id="gloomy">🙁 Gloomy</p>
            <p class="emojiSummary" id="angry">😡 Angry</p>
          </div>
        </div>
      </div>
      <div class="mood">
        <div class="emoji" id="HAPPY">😄</div>
        <div class="emoji" id="NEUTRAL">😐</div>
        <div class="emoji" id="GLOOMY">🙁</div>
        <div class="emoji" id="ANGRY">😡</div>
        <div class="emoji" id="CALENDAR">🗓️</div>
      </div>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
